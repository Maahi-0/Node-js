<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Rock Paper Scisssor Game</title>
</head>

<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="choices">
        <div class="choice">
            <img src="src/rock.jpeg" id="rock">
        </div>
        <div class="choice">
            <img src="src/paper.jpeg" id="paper">
        </div>
        <div class="choice">
            <img src="src/scissor.jpeg" id="scissor">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>


    <div class="msg-contsainer">
        <p id="msg">Play your Move</p>
    </div>
    <script src="game.js"></script>
</body>

</html>
